name: Lint Action
on:
  pull_request:
    paths:
      - '**/*.kt'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"

      - name: Run ktlint with reviewdog
        uses: ScaCap/action-ktlint@v1.8.0
        with:
          github_token: ${{ secrets.github_token }}
