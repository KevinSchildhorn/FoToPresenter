name: Release Desktop Mac

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build macOS distributable
        run: ./gradlew desktopApp:createDistributable

      - name: Find MSI file
        id: find_msi
        run: |
          MSI_PATH=$(find desktopApp/build/compose/binaries/main/ -name '*.msi' | head -n 1)
          echo "MSI_PATH=$MSI_PATH" >> $GITHUB_ENV
          echo "Found DMG at $MSI_PATH"

      - name: Find APP file
        id: find_app
        run: |
          EXE_PATH=$(find desktopApp/build/compose/binaries/main/ -name '*.app' | head -n 1)
          echo "EXE_PATH=$EXE_PATH" >> $GITHUB_ENV
          echo "Found APP at $EXE_PATH"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.EXE_PATH }} |
            ${{ env.MSI_PATH }} |
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
